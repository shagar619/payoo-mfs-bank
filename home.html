<!DOCTYPE html>
<html lang="en" data-theme = 'light'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
      <main class="flex justify-center">


        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- available balance -->

                <div>

                    <div class="stats shadow">
                        <div class="stat">
                          <div id="account-balance" class="stat-value">9400</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                      </div>


                </div>
                <div class="divider"></div>

                <!-- user's action button -->

                <div>

                    <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                    <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                    <button id="btn-show-transaction" class="btn btn-lg">Transactions</button>



                </div>

                <div class="divider"></div>

                <!-- add money form -->

                <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="number" placeholder="Enter your amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Enter your pin here" class="input input-bordered" autocomplete="off" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot Pin?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>


                  <!-- Cash Out form -->

                  <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-cash-out" type="number" placeholder="Enter your amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="cash-out-pin-number" type="password" placeholder="Enter your pin here" class="input input-bordered" autocomplete="off" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot Pin?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>


                      <!-- Transactions Form -->

                      <div id="transactions-section" class="hidden">

                        <h2 class="text-3xl text-center">Transactions History</h2>

                        <div id="transaction-container" class="space-y-3">

                        </div>

                      </div>





              </div>
            </div>
          </div>


      </main>



      <script src="js/utilities.js"></script>
      <script src="js/addMoney.js"></script>
      <script src="js/cashOut.js"></script>

</body>
</html>
